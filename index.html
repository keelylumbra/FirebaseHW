<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>


</head>
<body>


<div class="jumbotron">
  <h1>Anytime is Train Time</h1>
  <p>Choo Choo Chee Chee</p>
</div>

<!--Train Table-->

<table class="table table-striped" id='trainTable'>
 <thead>
 	<tr>
 		<th>Train Name</th>
 		<th>Destination</th>
 		<th>Frequency (min.)</th>
 		<th>Next Arrival</th>
 		<th>Minutes Away</th>
 </thead>
 <tbody>
 	</tbody>

</table>



<!--Train Form-->
<div class="input">
<form class="form-horizontal">
  <div class="form-group">
    <label for="trainName" class="col-sm-2 control-label">Train Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="trainName" placeholder="Text input">
    </div>
  </div>
  <div class="form-group">
    <label for="destination" class="col-sm-2 control-label">Destination</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="destination" placeholder="Text input">
    </div>
  </div>
  <div class="form-group">
    <label for="firstTime" class="col-sm-2 control-label">First Train Time (HH:mm - military time)</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id='firstTime' placeholder="Text input">
    </div>
    </div>
    <div class="form-group">
    <label for="frequency" class="col-sm-2 control-label">Frequency</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id='frequency' placeholder="Text input">
      </div>
      </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default" id='submit'>Submit</button>
    </div>
  </div>
</form>

</div>
<script src="assets/logic.js"></script>
</body>
