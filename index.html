<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Times</title>

	<link rel="stylesheet" type="text/css" href="assets/reset.css">
  <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

	<!-- Bootstrap CDN-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


	<!-- Firebase Reference -->



</head>
<body>


<div class="jumbotron">
  <h1>Picture yourself on a train in a station</h1>
  <p>with plasticine porters with looking glass ties</p>
  <p>Suddenly someone is there at the turn style</p>
  <p>The girl with the kaleidoscope eyes</p>
</div>

<!--Train Table-->

<div class="container-fluid">

<table class="table table-hover" id='trainTable'>
 <thead>
 	<tr>
 		<th>Train Name</th>
 		<th>Destination</th>
 		<th>Frequency (min.)</th>
 		<th>Next Arrival</th>
 		<th>Minutes Away</th>
 </thead>
 <tbody>
 	</tbody>

</table>

</div>

<!--Train Form-->


<div class="container">

<form class="form-horizontal">
  <div class="form-group">

    <div class="col-sm-10">
      <input type="text" class="form-control" id="trainName" name="trainName" placeholder="Train Name" required>
    </div>
  </div>
  <div class="form-group">
    
    <div class="col-sm-10">
      <input type="text" class="form-control" id="destination" name="destination" placeholder="Destination" required>
    </div>
  </div>
  <div class="form-group">
    
    <div class="col-sm-10">
      <input type="text" class="form-control" id='firstTime'  name="firstTime" placeholder="First Train Time (HH:mm)" required>
    </div>
    </div>
    <div class="form-group">
    
    <div class="col-sm-10">
      <input type="text" class="form-control" id='frequency' name="frequency" placeholder="Frequency" required>
      </div>
      </div>
  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-default" id='submit'>Submit</button>
    </div>
  </div>
</form>


</div>
<script src="assets/logic.js"></script>
</body>
